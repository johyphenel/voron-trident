# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# RP2040 with "USB" or "CAN bus (on gpio4/gpio5)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
canbus_uuid: 039e20f1ff4e

## SB2209 board temp sensor
[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

# [adxl345]
# cs_pin: EBBCan:gpio1
# spi_software_sclk_pin: EBBCan:gpio2
# spi_software_mosi_pin: EBBCan:gpio0
# spi_software_miso_pin: EBBCan:gpio3
# axes_map: z,-y,x

# [resonance_tester]
# probe_points: 100, 100, 20
# accel_chip: adxl345

[extruder]
# tested: motor turns for extrude / retract, hotend heater works
# TODO
step_pin: EBBCan:gpio18
dir_pin: !EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
rotation_distance: 33.500
# TODO
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7 # works
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan:gpio27
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

## Hot end temp sensor
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
# PT1000 values
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
# # PT100 values
# rtd_nominal_r: 100
# rtd_reference_r: 430


# [tmc2209 extruder]
# uart_pin: EBBCan:gpio20
# run_current: 0.650
# stealthchop_threshold: 999999

# tested
[fan] # Part fan
pin: EBBCan:gpio13

# tested
[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

# # Don't have this fan
# # [fan_generic 4W_FAN0]
# # pin: EBBCan:gpio15
# # tachometer_pin: EBBCan:gpio12
# # #tachometer_ppr: 1

[neopixel sb_rgb]
# https://github.com/sttts/voron-klipper-config/blob/master/stealthburner_leds.cfg
#https://docs.vorondesign.com/community/howto/drachenkatze/neopixel_guide.html
pin: EBBCan:gpio16
chain_count: 3
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRBW


